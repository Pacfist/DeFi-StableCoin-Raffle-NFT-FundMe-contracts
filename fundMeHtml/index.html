<!DOCTYPE html>
<html>

<head>
    <title>FundMe DApp</title>
</head>

<body>
    <h1>FundMe Contract</h1>

    <button id="connectBtn">Connect Wallet</button>
    <p id="status">Not connected</p>

    <button id="minDep">Get min dep</button>
    <p id="minDepInfo"></p>

    <h2>Fund Contract</h2>
    <input type="text" id="ethAmount" placeholder="Amount in ETH" />
    <button id="fundBtn">Send Funds</button>

    <h2>Contract Info</h2>
    <button id="balanceBtn">Get Contract Balance</button>
    <p id="balance"></p>

    <h2>Withdraw (Owner only)</h2>
    <button id="withdrawBtn">Withdraw</button>
    <p id="withdrawStatus"></p>

    <!-- <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script> -->
    <script src="script.js" type="module" defer></script>
</body>

</html>
